<div>
    <h2>Movie List</h2>
    <button routerLink ='/add'>Add  Movie</button>

    <div class="search-section">
        <input [(ngModel)]="searchText" type="text" class="form-control" placeholder="Search by title or director" (input)="filterMovies()" />
    </div>
    <div class="sort-section">
        <label for="sortBy">Sort by:</label>
        <select id="sortBy" [(ngModel)]="sortBy" (change)="sortMovies()">
            <option value="title">Title</option>
            <option value="director">Director</option>
            <option value="year">Year</option>
        </select>
        <button (click)="toggleSortOrder()">Sort {{ isAscending ?'Ascending':'Descending' }}</button>
    </div>


    <table>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Director</th>
            <th>Year</th>
        </tr>
        <tr *ngFor = "let movie of filteredMovies"> <!--let s of students (next line: s.id)-->
            <td>{{ movie.id }}</td>
            <td>{{ movie.title }}</td>
            <td>{{ movie.director }}</td>
            <td>{{ movie.year }}</td>
            <td>
                <button (click)="editMovie(movie.id)">Edit</button>
                <button (click)="deleteMovie(movie.id)">Delete</button>
            </td>
        </tr>
    </table>
</div>
